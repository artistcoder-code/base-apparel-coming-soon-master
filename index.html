<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="desktopStyle.css">
  <!--<link rel="stylesheet" href="mobileStyle.css">-->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>
<div class="container">

  <div class="left_box">
    
    <img id="background_img" src="images/bg-pattern-desktop.svg" alt="background-picture">
    
    <div class="logo_nav">
      <img src="images/logo.svg" alt="logo-icon">
    </div>
  
    <div class="large_text">
      <h1>We're</h1>
      <h2>coming</h2>
      <h2 class="soon">soon</h2>
    </div>
  
    <div class="small_text">
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
  
    <form class="box" id="form">
    <div class="email_form">
      <!--id="email_input"--> 
      <input type="text" id="email" placeholder="Email Address" autocomplete="off">
      <img class="error_img" src="images/icon-error.svg" alt="icon-error">
      <small></small>

      <button>
        <img src="images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>

   
  </form> 
  </div>

<div class="right_box">
 <!--<img class="desktop_pic" src="images/hero-desktop.jpg" alt="picture_desktop">
 <img class="mobile_pic" src="images/hero-desktop.jpg" alt="picture_desktop">-->
</div>
  
  
</div>

 
<script src="app.js"></script>

</body>
</html>
